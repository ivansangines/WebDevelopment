<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <p>
        <label>
            Regular Number Picker:
            <input type="number" name="number" />
        </label>
    </p>
    <p>
        <label>
            Number Picker with Limits and 5-Step Stepping
            <input type="number" name="number2" min="-5" max="25" step="5" />
        </label>
    </p>

    <p>
        <label>
            range (1-100 step 5):
            <input type="range" name="range" max="100" min="1" step="5">
        </label>
    </p>
    <p>
        <label>
            range (-1000-1000 step 100):
            <input type="range" name="range" max="1000" min="-1000" step="100">
        </label>
    </p>
</body>
</html>

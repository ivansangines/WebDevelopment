<html>
<head>
    <title> Javascript Prompt Example </title>
    <script src="Scripts/jquery-2.2.3.js"></script>

    <script type="text/javascript">
        function f1() {
            var message = prompt("Please enter a message", "Hello Javascript");
            if (message == null)
                alert("You chose cancel");
            else
                alert("You typed the message:\n" + message);
        }
        $(window).load(function () { f1(); });
    </script>
</head>
<body>
    The prompt function has the general form as: <br>
    ret = prompt("question text","default answer");<br><br>
    The ret value will be null if the user chose "cancel" else <br>
    it will return the message typed by the user in the text field.

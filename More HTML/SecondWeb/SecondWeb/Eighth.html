<html>
<head>
    <title>Client side scripting - Collecting Filename from FILE Control </title>
    <script src="Scripts/jquery-2.2.3.js"></script>

    <script type="text/javascript">
        function cmdSubmit_OnClick() {
            alert(" File Selected = " + "\n" + $("#filDataFile").val());
        }
    </script>
</head>
<body>
    <h2 style="text-align:center">Client Side Scripting</h2>
    <h3 style="text-align:center">
        Collecting File Name from FILE type INPUT
        Control
    </h3>
    
    <pre>
 Click on the Button to Show File Open Dialog:
    <form>
    <input type="file" id="filDataFile" size="50" />

    <hr />

    <input type="button" value="Check File Name Submitted" name="cmdSubmit"
           onClick="cmdSubmit_OnClick();">

 </form>
 </pre>
</body>
</html>

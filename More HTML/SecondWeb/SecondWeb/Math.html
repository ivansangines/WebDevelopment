<!-- An example of Using built-in Math Functions -->
<html>
<head>
    <title> Math Built-in Functions Example </title>
    <script type="text/javascript">
        //First experiment refreshing the page without using randomize
        alert("Random number = " + (Math.random()).toFixed(4))
        alert("Random number between 0-20 = " + (Math.random() * 20).toFixed(2))
        alert("Sine of Pi/4 i.e., 45 degrees = " + (Math.sin(3.14 / 4)).toFixed(3))
        //if we want a number from 30 to 70 we have to *40 because from 30 to 70 there are 40 possible numbers
        //Math.random()*X the X means the possible numbers
        alert("Random int number from 30-70 = " + Math.floor((Math.random() * 40) + 30))
    </script>
</head>
<body>
    <h3> Math Function Examples </h3>
</body>
</html>

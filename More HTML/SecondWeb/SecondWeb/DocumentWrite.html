<html>
<head>
    <title> Javascript Example </title>
    <script src="Scripts/jquery-2.2.3.js"></script>

    <script type="text/javascript">
        function f1() {
            s1 = "<table border='1'>" +
                "<tr> <th> Fname <th> Lname </tr>" +
                "<tr> <td> Bill <td> Baker </tr>" +
                "</table>";
            document.write(s1);
        }
    </script>
</head>
<body>
    Javascript is usually placed in the head section.<br>
    It can be called here
    <script type="text/javascript">
 f1();
    </script>
    After function call
</body>
</html>

<!-- JSExColorsA.htm -->
<html>
<head>
    <title> Javascript Color Table Example </title>
    <script type="text/javascript">
 function f1(R, G) {
 s1 = "<Table border='1'> <tr> <th> RGB <th> Color </tr>"
 color1 = "RGB(" + R + "," + G + ",";
 for (i = 0; i < 15; i++) {
 color = color1 + i * 15 + ")";
 s1 = s1 + "<tr> <td> " + color + "</td>" + "<td bgcolor=" + color +
">" + "</td></tr>";
 }
 document.write(s1 + "</table>");
 }
    </script>
</head>
<body>
    Some Colors in HTML <br>
    <script type="text/javascript">
 f1(255, 0);
    </script>
</body>
</html>

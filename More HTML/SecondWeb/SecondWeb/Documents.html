<!-- Document Object Methods -->
<html>
<head>
    <title> Document Methods </title>
    <script type="text/javascript">
        document.write("Hello");
        document.writeln("Document is a child of the Window");
    </script>
</head>
<body>
    <h3>
        Document object Methods - You can insert HTML controls by using
        document.writeln also
    </h3>
    <hr />
    <form name="frmTest" method="get">
        <input type="SUBMIT" name="cmdSubmit" value="Document Object Methods">
        <script type="text/javascript">
            document.writeln(<input type="button" value="Button from document.writeln" name = "cmdB1" >);
        </script>
    </form>
</body>
</html>

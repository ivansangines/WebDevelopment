<html>
<head>
    <title> Client side scripting Javascript - Writing your own Functions </title>
    <script src="Scripts/jquery-2.2.3.js"></script>

    <script type="text/javascript">
        function Find_max(v1, v2, v3) {
            // A simple function to be find the maximum of three numbers
            var max;
            max = v1;
            if (v2 > max) max = v2;
            if (v3 > max) max = v3;
            return max;
        }
        function cmdMax_OnClick() { //Event handler for the Calculate Maximum Button
            var num1, num2, num3;
            num1 = parseInt($("#txtV1").val());
            num2 = parseInt($("#txtV2").val());
            num3 = parseInt($("#txtV3").val());
            var Max;
            Max = Find_max(num1, num2, num3);
            alert("Maximum of Three numbers = " + Max)
        }
    </script>
</head>
<body>
    <h2 style="text-align:center">Javascript Client Side Scripting</h2>
    <h3 style="text-align:center">
        Writing Your own Functions - Finding
        Maximum
    </h3>
    <pre>
 Enter some numbers in the three text boxes, then Click on the
 "Calculate Max" Button to Find the maximum of the three numbers entered:
    <form>
 Enter First Number : <input id="txtV1">



 Enter Second Number : <input id="txtV2">



 Enter Third Number : <input id="txtV3">



    <input type="button" value="Calculate Maximum" onClick="cmdMax_OnClick();">



 </form>
 </pre>
</body>
</html>
